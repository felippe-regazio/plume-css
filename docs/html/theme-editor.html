<!-- sidebar state handle -->

<script>
  window.addEventListener('DOMContentLoaded', function () {
    var alreadyOpened = JSON.parse(localStorage.getItem('themeEditorSidebarState'));
    if (alreadyOpened) themeEditorSidebar('open');
  });

  function themeEditorSidebarToggle (el) {
    var isVisible = el.hasAttribute('data-visible');
    localStorage.setItem('themeEditorSidebarState', JSON.stringify(isVisible));
    document.body.classList[isVisible ? 'add' : 'remove']('sidebar-visible');
  }
</script>
