<div is="el-accordion" data-summary="Form Controls" data-expand data-toggle-source>
  <form action="/">
    <div class="half">
      <fieldset>
        <legend class="required">Fieldset</legend>
      </fieldset>

      <div class="field">
        <label for="label-required" class="required">Label .required</label>
        <input type="text" placeholder="Input placeholder" name="label-required">
      </div>
      
      <div class="field">
        <label for="input-text">Text</label>
        <input type="text" placeholder="Input placeholder" name="input-text">
      </div>

      <div class="field">
        <label for="input-number">Number</label>
        <input type="number" placeholder="Input placeholder" name="input-number">
      </div>

      <div class="field">
        <label for="input-color">Color</label>
        <input type="color" placeholder="Input placeholder" name="input-color">
      </div>

      <div class="field">
        <label for="input-date">Date</label>
        <input type="date" placeholder="Input placeholder" name="input-date">
      </div>

      <div class="field">
        <label for="input-datetime-local">Datetime-local</label>
        <input type="datetime-local" placeholder="Input placeholder" name="input-datetime-local">
      </div>

      <div class="field">
        <label for="input-email">Email</label>
        <input type="email" placeholder="Input placeholder" name="input-email">
      </div>

      <div class="field">
        <label for="input-month">Month</label>
        <input type="month" placeholder="Input placeholder" name="input-month">
      </div>

      <div class="field">
        <label for="input-password">Password</label>
        <input type="password" placeholder="Input placeholder" name="input-password">
      </div>

      <div class="field">
        <label for="input-search">Search</label>
        <input type="search" placeholder="Input placeholder" name="input-search">
      </div>
      
      <div class="field">
        <label for="input-tel">Tel</label>
        <input type="tel" placeholder="Input placeholder" name="input-tel">
      </div>

      <div class="field">
        <label for="input-time">Time</label>
        <input type="time" placeholder="Input placeholder" name="input-time">
      </div>  

      <div class="field">
        <label for="input-url">Url</label>
        <input type="url" placeholder="Input placeholder" name="input-url">
      </div>

      <div class="field">
        <label for="input-week">Week</label>
        <input type="week" placeholder="Input placeholder" name="input-week">
      </div>
      
      <div class="field">
        <label for="select-test">Select</label>
        <select name="select-test" id="a-select">
          <option value="test-a">Test A</option>
          <option value="test-b">Test B</option>
          <option value="test-c">Test C</option>
          <option value="test-d">Test D</option>
          <option value="test-e">Test E</option>
        </select>
      </div>
      
      <div class="field">
        <label for="input-radio-test">Radio</label>
        <label data-holder>
          <input type="radio" name="input-radio-test" checked>
          Input Radio A
        </label>
        <label data-holder>
          <input type="radio" name="input-radio-test">
          Input Radio B
        </label>            
      </div>
      
      <div class="field">
        <label for="input-checkbox-test">Checkbox</label>
        <label data-holder>
          <input type="checkbox" name="input-checkbox-test-a" checked>
          Input Checkbox A
        </label>
        <label data-holder>
          <input type="checkbox" name="input-checkbox-test-b">
          Input Checkbox B
        </label>            
      </div> 
      
      <div class="field">
        <label for="input-toggle">Toggle</label>
        <label data-holder>
          <input type="checkbox" name="input-toggle" data-checkbox-toggle>
          Input Toggle
        </label>
      </div> 
      
      <div class="field">
        <label for="input-file">Input file</label>
        <span class="input-file btn-primary">
          Upload File
          <input type="file" placeholder="Input placeholder" name="input-file">
        </span>
      </div>
      
      <div class="field">
        <label for="input-range">Input range</label>
        <input type="range" placeholder="Input range" name="input-range" min="0" max="100" data-subs>
      </div>
      
      <div class="field">
        <label for="input-meter">Meter</label>
        <meter value="55.93" min="0" max="120.47" title="GB"></meter>
      </div>
      
      <div class="field">
        <label for="input-progress">Progress</label>
        <progress value="70" max="100">70 %</progress>
      </div>
    </div>
    
    <div class="field">
      <label for="input-textarea">Textarea</label>
      <textarea name="textarea" placeholder="Textarea placeholder"></textarea>
    </div>
    
    <div class="field" data-info="These input types inherit from buttons, and follow the same rules.">
      <label for="input-button">Input button</label>
      <input type="button" placeholder="Input placeholder" name="input-button" value="Button">
      <input type="submit" placeholder="Input placeholder" name="input-button" value="Submit">
      <input type="reset" placeholder="Input placeholder" name="input-button" value="Reset">
    </div>
  </form>
</div>
