<div class="doc-title">
  <h2>Input States</h2>
</div>

<div class="{{prefix}}ground {{prefix}}padded" data-toggle-source>     
  <form action="/">
    <div class="half">
      
      <div class="{{prefix}}field" data-{{prefix}}success="Success message here">
        <label for="input-success">Input success</label>
        <input type="text" placeholder="Input placeholder" name="input-success">
      </div>
      
      <div class="{{prefix}}field" data-{{prefix}}error="Error message here">
        <label for="input-error">Input error</label>
        <input type="text" placeholder="Input placeholder" name="input-error">
      </div>
      
      <div class="{{prefix}}field" data-{{prefix}}warning="Warning message here">
        <label for="input-warning">Input warning</label>
        <input type="text" placeholder="Input placeholder" name="input-warning">
      </div>
      
      <div class="{{prefix}}field" data-{{prefix}}info="Info message here">
        <label for="input-info">Input info</label>
        <input type="text" placeholder="Input placeholder" name="input-info">
      </div>

      <div class="{{prefix}}field" data-{{prefix}}success="Success modifier applied on group">
        <label for="input-radio-test">Radio</label>
        <label data-{{prefix}}holder>
          <input type="radio" name="input-radio-test-a" checked>
          Input Radio A
        </label>
        <label data-{{prefix}}holder>
          <input type="radio" name="input-radio-test-a">
          Input Radio B
        </label>            
      </div>

      <div class="{{prefix}}field">
        <label for="input-radio-test">Radio</label>
        <label data-{{prefix}}holder data-{{prefix}}warning>
          <input type="radio" name="input-radio-test-b" checked>
          Input Radio A
        </label>
        <label data-{{prefix}}holder data-{{prefix}}error>
          <input type="radio" name="input-radio-test-b">
          Input Radio B
        </label>            
      </div>

    </div>
  </form>
</div>
