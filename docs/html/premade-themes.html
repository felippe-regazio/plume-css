<!-- fixed on bottom -->

<!-- sidebar state handle -->

<script>
  window.addEventListener('DOMContentLoaded', function () {
    var alreadyOpened = JSON.parse(localStorage.getItem('premadeThemesSidebarState'));
    if (alreadyOpened) premadeThemesSidebar('open');
  });

  function premadeThemesSidebarToggle (el) {
    var isVisible = el.hasAttribute('data-visible');
    localStorage.setItem('premadeThemesSidebarState', JSON.stringify(isVisible));
    document.body.classList[isVisible ? 'add' : 'remove']('sidebar-visible');
  }
</script>
