<!-- fixed on bottom -->

<button type="button" id="premade-themes-toggler" onclick="premadeThemesSidebar('open')" title="Premade Themes List">
  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="paint-roller" class="svg-inline--fa fa-paint-roller fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M416 128V32c0-17.67-14.33-32-32-32H32C14.33 0 0 14.33 0 32v96c0 17.67 14.33 32 32 32h352c17.67 0 32-14.33 32-32zm32-64v128c0 17.67-14.33 32-32 32H256c-35.35 0-64 28.65-64 64v32c-17.67 0-32 14.33-32 32v128c0 17.67 14.33 32 32 32h64c17.67 0 32-14.33 32-32V352c0-17.67-14.33-32-32-32v-32h160c53.02 0 96-42.98 96-96v-64c0-35.35-28.65-64-64-64z"></path></svg>  
</button>

<!-- sidebar state handle -->

<script>
  window.addEventListener('DOMContentLoaded', function () {
    var alreadyOpened = JSON.parse(localStorage.getItem('premadeThemesSidebarState'));
    if (alreadyOpened) premadeThemesSidebar('open');
  });

  function premadeThemesSidebarToggle (el) {
    var isVisible = el.hasAttribute('data-visible');
    localStorage.setItem('premadeThemesSidebarState', JSON.stringify(isVisible));
    document.body.classList[isVisible ? 'add' : 'remove']('sidebar-visible');
  }
</script>
