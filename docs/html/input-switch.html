<div class="doc-title">
  <h2>Switches</h2>
</div>

<div class="{{prefix}}ground {{prefix}}padded" data-toggle-source>
  <form action="/">
    <div class="half">

      <div class="{{prefix}}field">
        <label for="input-radio-test">Radio</label>
        <label data-{{prefix}}holder>
          <input type="radio" name="input-radio-test" checked>
          Input Radio A
        </label>
        <label data-{{prefix}}holder>
          <input type="radio" name="input-radio-test">
          Input Radio B
        </label>            
      </div>

      <div class="{{prefix}}field">
        <label for="input-checkbox-test">Checkbox</label>
        <label data-{{prefix}}holder>
          <input type="checkbox" name="input-checkbox-test-a" checked>
          Input Checkbox A
        </label>
        <label data-{{prefix}}holder>
          <input type="checkbox" name="input-checkbox-test-b">
          Input Checkbox B
        </label>            
      </div> 

      <div class="{{prefix}}field">
        <label for="input-toggle">Toggle</label>
        <label data-{{prefix}}holder>
          <input type="checkbox" name="input-toggle" data-{{prefix}}checkbox-toggle>
          Input Toggle
        </label>
      </div> 

      <div class="{{prefix}}field">
        <label for="input-range">Input range</label>
        <input type="range" placeholder="Input range" name="input-range" min="0" max="100" data-{{prefix}}subs>
      </div>
    </div>
  </form>
</div>
