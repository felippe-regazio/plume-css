<div is="el-accordion" data-summary="Buttons Family" data-expand data-toggle-source>
  <label>Pure element</label>
  <button>No Attr</button>
  
  <label>.btn-primary</label>
  <button class='btn-primary'>Primary</button>
        
  <label>.btn-secondary</label>
  <button class='btn-secondary'>Secondary</button>
        
  <label>.btn-gradient</label>
  <button class="btn-gradient">Gradient</button>
  
  <label>.btn-[black, white, light]</label>
  <button class='btn-black'>Black</button>
  <button class='btn-white'>White</button>    
  <button class="btn-light">Light</button>
  
  <label>.btn-success, .btn-danger, .btn-warning</label>
  <button class='btn-success'>Success</button>
  <button class='btn-danger'>Danger</button>    
  <button class="btn-warning">Warning</button>
  
  <label>[disabled] or .disabled</label>
  <button disabled>Button</button>
  <button class='btn-primary' disabled>Button</button>    
  <button class='btn-secondary' disabled>Button</button>
</div>

<div is="el-accordion" data-summary="Buttons Types" data-expand data-toggle-source>
  
  <label>.btn-text</label>
  <button class="btn-text btn-primary">Button Text</button>
  <button class="btn-text text-secondary">Button Text</button>
  <button class="btn-text text-success">Button Text</button>  

  <label>.btn-round</label>
  <button class="btn-round">A</button>
  <button class="btn-round btn-primary">A</button>
  <button class="btn-round btn-secondary">B</button>
  <button class="btn-round btn-gradient">C</button>

  <p>
    ¹ When use the <code>btn-text</code> button type, you can use the text color utilities to change the color. <br/>
    ² For rounded buttons, you can use the <code>btn-round</code> modifier with any button from buttons family
  </p>
</div>
