<div class="doc-title">
  <h2>Buttons Family</h2>
</div>

<div class="{{prefix}}ground {{prefix}}padded" data-toggle-source>
  <label>Pure element</label>
  <button>No Attr</button>
  
  <label>.{{prefix}}btn-primary</label>
  <button class='{{prefix}}btn-primary'>Primary</button>
        
  <label>.{{prefix}}btn-secondary</label>
  <button class='{{prefix}}btn-secondary'>Secondary</button>
        
  <label>.{{prefix}}btn-gradient</label>
  <button class="{{prefix}}btn-gradient">Gradient</button>
  
  <label>.{{prefix}}btn-[black, white, light]</label>
  <button class='{{prefix}}btn-black'>Black</button>
  <button class='{{prefix}}btn-white'>White</button>    
  <button class="{{prefix}}btn-light">Light</button>
  
  <label>.{{prefix}}btn-success, .{{prefix}}btn-danger, .{{prefix}}btn-warning</label>
  <button class='{{prefix}}btn-success'>Success</button>
  <button class='{{prefix}}btn-danger'>Danger</button>    
  <button class="{{prefix}}btn-warning">Warning</button>
  
  <label>[disabled] or .disabled</label>
  <button disabled>Button</button>
  <button class='{{prefix}}btn-primary' disabled>Button</button>    
  <button class='{{prefix}}btn-secondary' disabled>Button</button>
</div>

<div class="doc-title">
  <h2>Buttons Types</h2>
</div>

<div class="{{prefix}}ground {{prefix}}padded" data-toggle-source>
  
  <label>.{{prefix}}btn-text</label>
  <button class="{{prefix}}btn-text {{prefix}}btn-primary">Button Text</button>
  <button class="{{prefix}}btn-text text-secondary">Button Text</button>
  <button class="{{prefix}}btn-text text-success">Button Text</button>  

  <label>.{{prefix}}btn-round</label>
  <button class="{{prefix}}btn-round">A</button>
  <button class="{{prefix}}btn-round {{prefix}}btn-primary">A</button>
  <button class="{{prefix}}btn-round {{prefix}}btn-secondary">B</button>
  <button class="{{prefix}}btn-round {{prefix}}btn-gradient">C</button>

  <p>
    ¹ When use the <code>{{prefix}}btn-text</code> button type, you can use the text color utilities to change the color. <br/>
    ² For rounded buttons, you can use the <code>{{prefix}}btn-round</code> modifier with any button from buttons family
  </p>
</div>
