<div is="el-accordion" data-summary="Buttons" data-expand data-toggle-source>
  <label>Pure element</label>
  <button>No Attr</button>
  
  <label>.btn-primary</label>
  <button class='btn-primary'>Primary</button>
        
  <label>.btn-secondary</label>
  <button class='btn-secondary'>Secondary</button>
        
  <label>.btn-gradient</label>
  <button class="btn-gradient">Gradient</button>
  
  <label>.btn-[black, white, light]</label>
  <button class='btn-black'>Black</button>
  <button class='btn-white'>White</button>    
  <button class="btn-light">Light</button>
  
  <label>.btn-success, .btn-danger, .btn-warning</label>
  <button class='btn-success'>Success</button>
  <button class='btn-danger'>Danger</button>    
  <button class="btn-warning">Warning</button>
  
  <label>[disabled] or .disabled</label>
  <button disabled>Button</button>
  <button class='btn-primary' disabled>Button</button>    
  <button class='btn-secondary' disabled>Button</button>
  <button class='btn-white' disabled>Button</button>
</div>
