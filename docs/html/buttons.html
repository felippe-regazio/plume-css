<div class="doc-title">
  <h2>Buttons Family</h2>
</div>

<div class="pm-ground pm-padded" data-toggle-source>
  <label>Pure element</label>
  <button>No Attr</button>
  
  <label>.pm-btn-primary</label>
  <button class='pm-btn-primary'>Primary</button>
        
  <label>.pm-btn-secondary</label>
  <button class='pm-btn-secondary'>Secondary</button>
        
  <label>.pm-btn-gradient</label>
  <button class="pm-btn-gradient">Gradient</button>
  
  <label>.pm-btn-[black, white, light]</label>
  <button class='pm-btn-black'>Black</button>
  <button class='pm-btn-white'>White</button>    
  <button class="pm-btn-light">Light</button>
  
  <label>.pm-btn-success, .pm-btn-danger, .pm-btn-warning</label>
  <button class='pm-btn-success'>Success</button>
  <button class='pm-btn-danger'>Danger</button>    
  <button class="pm-btn-warning">Warning</button>
  
  <label>[disabled] or .disabled</label>
  <button disabled>Button</button>
  <button class='pm-btn-primary' disabled>Button</button>    
  <button class='pm-btn-secondary' disabled>Button</button>
</div>

<div class="doc-title">
  <h2>Buttons Types</h2>
</div>

<div class="pm-ground pm-padded" data-toggle-source>
  
  <label>.pm-btn-text</label>
  <button class="pm-btn-text pm-btn-primary">Button Text</button>
  <button class="pm-btn-text text-secondary">Button Text</button>
  <button class="pm-btn-text text-success">Button Text</button>  

  <label>.pm-btn-round</label>
  <button class="pm-btn-round">A</button>
  <button class="pm-btn-round pm-btn-primary">A</button>
  <button class="pm-btn-round pm-btn-secondary">B</button>
  <button class="pm-btn-round pm-btn-gradient">C</button>

  <p>
    ¹ When use the <code>pm-btn-text</code> button type, you can use the text color utilities to change the color. <br/>
    ² For rounded buttons, you can use the <code>pm-btn-round</code> modifier with any button from buttons family
  </p>
</div>
