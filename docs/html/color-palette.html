<div class="doc-title">
  <h2>Colors Palette</h2>
</div>

<div class="{{prefix}}ground {{prefix}}padded">
  <div class="color-palette color-palette--light">
    <span style="background-color: var(--{{prefix}}primary-color)"></span>
    <span style="background-color: var(--{{prefix}}secondary-color)"></span>
    <span style="background-color: var(--{{prefix}}app-surface-color)"></span>
    <span style="background-color: var(--{{prefix}}app-text-color)"></span>
  </div>
  <div class="color-palette color-palette--dark">
    <span style="background-color: var(--{{prefix}}primary-color)"></span>
    <span style="background-color: var(--{{prefix}}secondary-color)"></span>
    <span style="background-color: var(--{{prefix}}app-surface-color)"></span>
    <span style="background-color: var(--{{prefix}}app-text-color)"></span>
  </div>
</div>
