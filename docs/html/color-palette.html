<div class="doc-title">
  <h2>Colors Palette</h2>
</div>

<div class="pm-ground pm-padded">
  <div class="color-palette color-palette--light">
    <span style="background-color: var(--pm-primary-color)"></span>
    <span style="background-color: var(--pm-primary-color)" data-darken></span>
    <span style="background-color: var(--pm-secondary-color)"></span>
    <span style="background-color: var(--pm-secondary-color)" data-darken></span>
  </div>
  <div class="color-palette color-palette--dark">
    <span style="background-color: var(--pm-primary-color)"></span>
    <span style="background-color: var(--pm-primary-color)" data-darken></span>
    <span style="background-color: var(--pm-secondary-color)"></span>
    <span style="background-color: var(--pm-secondary-color)" data-darken></span>        
  </div>
</div>
